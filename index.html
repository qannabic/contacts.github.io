<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Сохранение контакта</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="profile-card">
    
    <div class="card-content">
      <div class="photo-container">
        <img src="" id="userPhoto" alt="Фото" 
             onerror="this.src='https://cdn-icons-png.flaticon.com/512/149/149071.png'">
      </div>

      <div class="info">
        <h3>Редактирование контакта</h3>
        
        <div class="input-group">
          <label>Имя</label>
          <input type="text" id="firstName" placeholder="Имя">
        </div>

        <div class="input-group">
          <label>Фамилия</label>
          <input type="text" id="lastName" placeholder="Фамилия">
        </div>

        <div class="input-group">
          <label>Должность</label>
          <input type="text" id="jobTitle" placeholder="Должность">
        </div>

        <div class="input-group">
          <label>Телефон</label>
          <input type="tel" id="phone" placeholder="+7...">
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="example@mail.com">
        </div>
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn">
          <i class="fas fa-download"></i> Сохранить в телефон
        </button>
      </div>

      <p id="statusMessage" style="display: none; color: green; margin-top: 10px;">Контакт скачивается...</p>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
